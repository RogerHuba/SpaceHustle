    </div>

          <legend>Trade</legend>

          </p>

          </p>
          <p>

    </div>
          </fieldset>

                <button class='pulse hyperdrive' id='hyper'>

                  id='hyperText'>CHARGING......</a>

                <button class='home' id='home' title='Recall' onclick="recall()">Recall</button>
              </div>
