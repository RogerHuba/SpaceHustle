<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Space Hustle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron|Passion+One' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.png">
    <!-- Letter animation RE: TweenMax-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js'></script>
  </head>
  <body>
    <div class='video-background'>
      <div class='video-foreground'>
        <iframe src='https://www.youtube.com/embed/-94tY3-H3Zk?playlist=-94tY3-H3Zk&controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1' frameborder='0' allowfullscreen></iframe>
      </div>
    </div>

    <section class='homebackground'>
      <div class='wrapbox'>
        <h1 id="title" class='titlewrapper'>
          <span class='maintitle' style="font-family: 'Passion One', cursive;">Space Hustle</span>
          <span class='maintitle' style="font-family: 'Orbitron', sans-serif;">Get them Credits, Partner!</span>
        </h1>
      </div>
    </section>

    <div id="allthethings">
        <div class="flashit" id="startGame" type='' value = 'StartGame' onclick="location.href='startHTML.html';
        "/><p>START NEW GAME</p></div>
        <div class="flashit" id="instructions" type ='' value = 'Instructions' onclick="location.href='instructionsHTML.html';"/><p>INSTRUCTIONS</p></div>
        <div class="flashit" id="playerSettings" value = 'Settings' onclick="location.href='topScoresHTML.html';"/><p>SETTINGS</p></div>
        <div class="flashit" id="aboutUs" id ='aboutUs' type='' value = 'about_us' onclick="location.href='about_us.html';"/><p>ABOUT US</p></div>
      </div>

    <script>
      // Title animation
      $(document).ready(function(){
      // Hide Title on load to allow animation to look more fluid
      document.getElementById("title").style.opacity = 0;
      // SetTimeout for background to load
      setTimeout(function() {
        $('.maintitle').lettering();
        animation();
        console.log('running letter animation.');
        }, 2000);
      });
      function animation() {
        setTimeout(function() {
        // Restore Title opacity right before animation start
        document.getElementById("title").style.opacity = 1;
        var title1 = new TimelineMax();
        title1.staggerFromTo('.maintitle span', 0.5, {ease: Back.easeOut.config(1.7), opacity: 0, bottom: -80},{ease: Back.easeOut.config(1.7), opacity: 1, bottom: 0}, 0.10);
        }, 1000);
      }
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/user.js"></script>
    <script src='./js/create-universe.js'></script>
    <script src="./js/calculations.js"></script>
  </body>
</html>
